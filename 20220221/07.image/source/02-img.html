<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        절대경로로 사진 하나를 먼저 띄워보세요.
    -->
    <img src="C:/publishing2/07.image/img/dog1.jpg">

    <!--
        상대경로의 경우 경로가 꼬여있기 때문에 처리가 어렵습니다.
        html의 경로
        C:/publishing2/07.image/source/02-img.html
        사진경로
        C:/publishing2/07.image/img/dog2.jpg
        공통경로 삭제 후
        source/02-img.html
        img/dog2.jpg
        source부분이 추가가되어 01-image처럼 실행이 안된다
        그래서 밑에처럼 앞단에 ../을 붙여주면 실행이된다 (뜻은 이전폴더로)
    -->
    <img src="../img/dog2.jpg">
