<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // prompt를 이용해 입력한 숫자에 해당하는
        // 단수의 구구단을 출력하는 코드를 만들어주세요.
        var num = prompt("숫자를 입력해주세요.");
        for (var num2 = 1; num2 < 10; num2++) {
            var result = num * num2;
            document.write(num + " * " + num2 + " = " + result + "<br/>");
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
